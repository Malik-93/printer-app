<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>GMD Printer App</title>
  </head>
  <body class="p-10">
    <div class="max-w-[95vw] h-full p-4 bg-white" id="printer_app_container">
      <div
        class="flex flex-row justify-around items-center flex-wrap gap-4 mb-4"
      >
        <!-- Search Input with Icon -->
        <div class="relative w-full md:w-1/4">
          <input
            type="text"
            placeholder="Search"
            class="w-full pl-12 pr-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#21688B] focus:border-[#21688B]"
          />
          <button
            type="submit"
            class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-[#21688B] focus:outline-none"
          >
            <svg
              class="w-5 h-5"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M21 21l-4.35-4.35m0 0A7.5 7.5 0 104.35 4.35a7.5 7.5 0 0012.3 12.3z"
              />
            </svg>
          </button>
        </div>

        <!-- Store Email Display -->
        <div class="flex flex-row items-center space-x-1">
          <b>storeEmail:</b>
          <p id="storeEmail"></p>
        </div>

        <!-- URL Display -->
        <div class="flex flex-row items-center space-x-1">
          <b>URL:</b>
          <a id="ngrok_url" class="text-blue-600 hover:underline"></a>
        </div>

        <!-- Reload Button -->
        <button
          class="flex items-center px-4 py-2 bg-[#21688B] text-white font-semibold rounded-md shadow hover:bg-[#21688B] focus:outline-none focus:ring-2 focus:ring-[#21688B] focus:ring-opacity-75"
          id="reload_app_btn"
        >
          Reload
        </button>
      </div>

      <!-- Printers Table Section -->
      <div class="max-w-max bg-gray-50 rounded-lg shadow mb-6">
        <p class="py-2 font-bold text-xl px-5 my-3 bg-gray-100">
          Printers in network
        </p>
        <div id="printers_container" class="overflow-x-auto"></div>
      </div>

      <!-- Logs Section -->
      <div class="max-w-max bg-gray-50 rounded-lg shadow">
        <p class="py-2 font-bold text-xl px-5 my-3 bg-gray-100">
          Printer app logs
        </p>
        <div
          class="flex h-96 border border-gray-300 my-3 rounded-md overflow-auto"
          id="logContainer"
        >
          <ul id="logs_list"></ul>
        </div>
      </div>
    </div>
  </body>
</html>
