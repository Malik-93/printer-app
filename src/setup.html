<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>GMD Printer App</title>
  </head>
  <body class="p-10">
    <div id="setup_container">
      <div class="flex justify-center items-center min-h-screen bg-gray-100">
        <div class="w-full max-w-sm p-8 bg-white rounded-lg shadow-md">
          <h2 class="text-2xl font-semibold text-center text-gray-800 mb-6">
            Setup Form
          </h2>
          <form id="setup-form" action="#">
            <!-- storeEmail Input -->
            <div class="mb-4">
              <label
                for="storeEmail"
                class="block text-gray-700 text-sm font-medium mb-2"
                >Store Email</label
              >
              <input
                type="storeEmail"
                id="storeEmail"
                name="storeEmail"
                placeholder="Enter your secret key"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
              />
            </div>

            <!-- Secret Key Input -->
            <div class="mb-4">
              <label
                for="addServerHttp"
                class="block text-gray-700 text-sm font-medium mb-2"
                >Add Server Http</label
              >
              <input
                type="text"
                id="addServerHttp"
                name="addServerHttp"
                placeholder="Enter your secret key"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#21688B] focus:border-[#21688B]"
              />
            </div>

            <!-- Save Button -->
            <div class="mb-4">
              <button
                type="submit"
                class="w-full py-2 px-4 bg-[#21688B] text-white font-semibold rounded-lg hover:bg-[#21688B] focus:outline-none focus:ring-2 focus:ring-[#21688B] focus:ring-offset-2"
              >
                Save
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
