<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Setup Window</title>
  </head>
  <body>
    <div id="setup_container">
      <div class="flex h-[90vh] justify-center items-center bg-gray-100">
        <div class="min-w-[50%] max-w-sm p-8 bg-white rounded-lg shadow-md">
          <h2 class="text-2xl font-semibold text-center text-gray-800 mb-6">
            Setup Form
          </h2>
          <form id="setup-form" action="#">
            <!-- New Fields Container -->
            <div id="new-fields-container"></div>

            <!-- Add New Field Button -->
            <div class="mb-4 flex justify-center">
              <button
                type="button"
                id="add-new-field"
                class="py-2 px-4 bg-[#21688B] text-white font-semibold rounded-lg hover:bg-[#21688B] focus:outline-none focus:ring-2 focus:ring-[#21688B] focus:ring-offset-2 flex items-center"
              >
                <svg
                  class="w-6 h-6 mr-2"
                  fill="currentColor"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path d="M12 5v14m7-7H5" stroke="white" stroke-width="2" />
                </svg>
                Add New Field
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
